<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/fragments/head.html :: head}">
  <title></title>
</head>
<style>
  .table-striped-columns th,
  .table-striped-columns td {
    width: calc(100% / 7);
    text-align: center;
    white-space: nowrap;
  }
</style>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" th:src="@{images/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
  </div>

  <!-- Navbar -->
  <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a>
              </li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <table class="table table-striped-columns" >
          <thead>
            <tr>
              <th scope="col">Product ID</th>
              <th scope="col">Product Name</th>
              <th scope="col">Description</th>
              <th scope="col">Selling price</th>
              <th scope="col">Discount</th>
              <th scope="col">Quantity</th>
              <th scope="col">Category</th>
              <th scope="col">Product Image</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr  th:each="product : ${products}">
              <td th:text="${product.getId()}"></td>
              <td th:text="${product.getName()}">Otto</td>
              <td th:text="${product.getDescription()}"></td>
              <td th:text="${product.getSellingPrice()}"></td>
              <td th:text="${product.getDiscount()}"></td>
              <td th:text="${product.getQuantity()}"></td>
              <td th:text="${product.getCategory().getName()}"></td>
              <td><img th:src="@{../user/images/__${product.getImage()}__}" alt="" style="max-width: 50%;"></td>
              <td>
                <a th:href="@{/admin/products-update(id = ${product.id})}"><button class="btn btn-primary">Update</button> </a>
                <a th:href="@{/admin/products-delete(id = ${product.id})}"><button class="btn btn-danger">Delete</button> </a>
              </td>
            </tr>
          </tbody>
          <a th:href="@{/admin/products-form}"><button class="btn btn-success" type="submit" style="margin-bottom: 20px;">Add a new Product</button></a>
          <a th:href="@{/admin/add-category}"><button class="btn btn-primary" type="submit" style="margin-bottom: 20px; margin-left: 10px">Add a new Category</button></a>
        </table>

      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 3.2.0
    </div>
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<div th:replace="~{admin/fragments/script.html :: scripts}"></div>
</body>

</html>
