<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/fragments/head.html :: head}">
    <title></title>
</head>
<style>
    /* Set a fixed width for each column */
    .table-striped-columns th,
    .table-striped-columns td {
        width: calc(100% / 7); /* Assuming there are 7 columns */
        text-align: center; /* Center align the content within each cell */
        overflow: hidden; /* Hide overflow content */
        white-space: nowrap; /* Prevent wrapping of text */
    }
</style>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" th:src="@{images/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Article List</h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a>
                            </li>
                            <li class="breadcrumb-item active">Article List</li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <a th:href="@{/admin/article-form}"><button class="btn btn-success" type="submit" style="margin-bottom: 20px;">Add a new article</button></a>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h5>Approved Articles</h5>
                        <table class="table table-striped-columns" >
                        <thead>
                        <tr>
                            <th scope="col">Article ID</th>
                            <th scope="col">Article Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Status</th>
                            <th scope="col">Article Image</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="article : ${articles}" th:if="${article.getStatus() == true}">
                            <td th:text="${article.getId()}"></td>
                            <td th:text="${article.getName()}"></td>
                            <td th:text="${article.getDescription()}"></td>
                            <td>
                                <form th:action="@{/admin/update-status}" method="post">
                                    <input type="hidden" name="id" th:value="${article.getId()}">
                                    <button class="btn btn-primary" type="submit" name="status" value="true" th:if="${article.getStatus() == false}">Approve</button>
                                    <button class="btn btn-danger" type="submit" name="status" value="false" th:if="${article.getStatus() == true}">Disapprove</button>
                                </form>
                            </td>
                            <td><img th:src="@{../user/images/__${article.getImage()}__}" alt="" style="max-width: 50%;"></td>
                            <td>
                                <a th:href="@{/admin/article-update(id = ${article.id})}"><button class="btn btn-primary">Update</button> </a>
                                <a th:href="@{/admin/article-delete(id = ${article.id})}"><button class="btn btn-danger">Delete</button> </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h5>Unapproved Articles</h5>
                        <table class="table table-striped-columns" >
                            <thead>
                            <tr>
                                <th scope="col">Article ID</th>
                                <th scope="col">Article Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Status</th>
                                <th scope="col">Article Image</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="article : ${articles}" th:if="${article.getStatus() == false}">
                                <td th:text="${article.getId()}"></td>
                                <td th:text="${article.getName()}"></td>
                                <td th:text="${article.getDescription()}"></td>
                                <td>
                                    <form th:action="@{/admin/update-status}" method="post">
                                        <input type="hidden" name="id" th:value="${article.getId()}">
                                        <button class="btn btn-primary" type="submit" name="status" value="true" th:if="${article.getStatus() == false}">Approve</button>
                                        <button class="btn btn-danger" type="submit" name="status" value="false" th:if="${article.getStatus() == true}">Disapprove</button>
                                    </form>
                                </td>
                                <td><img th:src="@{../user/images/__${article.getImage()}__}" alt="" style="max-width: 50%;"></td>
                                <td>
                                    <a th:href="@{/admin/article-update(id = ${article.id})}"><button class="btn btn-primary">Update</button> </a>
                                    <a th:href="@{/admin/article-delete(id = ${article.id})}"><button class="btn btn-danger">Delete</button> </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 3.2.0
        </div>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<div th:replace="~{admin/fragments/script.html :: scripts}"></div>
</body>

</html>
